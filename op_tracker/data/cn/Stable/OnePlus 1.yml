changelog: '注意事项：

  1、请备份好所有数据，防止数据丢失。

  2、刷了第三方recovery的，请务必先刷回官方recovery，防止成砖。

  3. 已经刷了第三方系统的，务必刷回氢OS，才能进行升级。

  系统

  升级到Android 6.0，为你带来更流畅、稳定和安全的氢OS

  经过改良的 Doze Mode 使手机更加省电

  APP启动速度提高20%

  修复一大波Bugs

  氢视窗

  增加了日历和便签两个卡片功能

  支持对卡片排序自定义

  桌面

  支持图标批量管理，可以一键新建文件夹，图标跨屏/跨文件夹移动更加便捷

  短信

  未读短信的标记可以一键清除

  验证码支持一键复制

  垃圾短信拦截功能

  通话

  优化电话接通的等待时间

  号码识别能力大幅提升

  控制中心

  增加编辑模式，可自主替换开关

  增加护眼模式和WiFi热点开关

  相机

  更简洁干净的相机UI，让你更加专注摄影

  相册

  大幅度优化相册图片加载和滑动性能

  增加网易LOFTCam滤镜

  增加照片亮度/对比度/饱和度编辑

  支持查看GIF图片

  其他

  优化便签、日历、天气、文件管理器、管理中心等系统应用'
